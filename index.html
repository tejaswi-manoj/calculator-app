<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

        <title>
            Title
        </title>

    </head>
     <body>

        <div class="calculator">
            <div class="line"></div>
            <div class="buttons">

                <button class="icons grey">AC</button>
                <button class="icons grey">()</button>
                <button class="icons grey">%</button>
                <button class="icons pink">/</button>
                <button class="icons black">7</button>
                <button class="icons black">8</button>
                <button class="icons black">9</button>
                <button class="icons pink">x</button>
                <button class="icons black">4</button>
                <button class="icons black">5</button>
                <button class="icons black">6</button>
                <button class="icons pink">-</button>
                <button class="icons black">1</button>
                <button class="icons black">2</button>
                <button class="icons black">3</button>
                <button class="icons pink">+</button>
                <button class="icons black">+/-</button>
                <button class="icons black">0</button>
                <button class="icons black">.</button>
                <button class="icons gradient">=</button>

            </div>
        </div>
        <script src="script.js"></script>
     </body>

</html>
