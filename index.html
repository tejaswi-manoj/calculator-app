<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

        <title>
            Title
        </title>

    </head>
     <body>

        <div class="calculator">

            <div id="display">
                <div id="exp">2+3</div>
                <div id="answer">5</div>
            </div>

            <div class="line"></div>
            <div class="buttons">

                <button class="icons grey">C</button>
                <button class="icons grey operation">AC</button>
                <button class="icons grey operation">()</button>
                <button class="icons pink operation">/</button>
                <button class="icons black operation">7</button>
                <button class="icons black operation">8</button>
                <button class="icons black operation">9</button>
                <button class="icons pink operation">x</button>
                <button class="icons black operation">4</button>
                <button class="icons black operation">5</button>
                <button class="icons black operation">6</button>
                <button class="icons pink operation">-</button>
                <button class="icons black operation">1</button>
                <button class="icons black operation">2</button>
                <button class="icons black operation">3</button>
                <button class="icons pink operation">+</button>
                <button class="icons black"  >+/-</button>
                <button class="icons black operation">0</button>
                <button class="icons black operation">.</button>
                <button class="icons gradient equal">=</button>

            </div>
        </div>
        <script src="script.js"></script>
     </body>

</html>
